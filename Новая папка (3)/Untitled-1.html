   <script> 
    let rofls = 1;

        rofls *= 2;
        document.write("Число зёрнышек: Операция" + (i + 1) + ": " + rofls + "<br>");

    let rofls2 = rofls*0.000065
    document.write("Зёрна в тоннах:" + rofls2 + "<br>")
    let rofls3 = rofls*0.25
    document.write("Цена зёрен в рублях:" + rofls3)
   </script>
